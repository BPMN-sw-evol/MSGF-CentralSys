<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Credit committe</title>
</head>
<body>

<section class="dinamico">
    <div layout:fragment="views">
        <div class="col mt-4 mb-3">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h1 class="text-center text-primary" th:text="${titulo}"></h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="creditTable">
                            <thead>
                                <tr class="text-center">
                                    <th>Instance Id</th>
                                    <th>Couple's Names</th>
                                    <th>Start Date</th>
                                    <th>State</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" th:each="processVariablesList : ${processVariablesList}">
                                    <td th:text="${processVariablesList.TaskInfo.processId}"></td>
                                    <td th:text="${processVariablesList.coupleName1 + ' y ' + processVariablesList.coupleName2}"></td>
                                    <td th:text="${processVariablesList.requestDate}"></td>
                                    <td th:text="${processVariablesList.TaskInfo.taskName}"></td>
                                    <td style="display: none" th:text="${processVariablesList.countReviewsCS}"></td>
                                    <td style="display: none" th:text="${processVariablesList.coupleEmail1}"></td>
                                    <td style="display: none" th:text="${processVariablesList.coupleEmail2}"></td>
                                    <td style="display: none" th:text="${processVariablesList.marriageYears}"></td>
                                    <td style="display: none" th:text="${processVariablesList.bothEmployees}"></td>
                                    <td style="display: none" th:text="${processVariablesList.housePrices}"></td>
                                    <td style="display: none" th:text="${processVariablesList.quotaValue}"></td>
                                    <td style="display: none" th:text="${processVariablesList.coupleSavings}"></td>
                                    <td style="width: 20vh;">
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#applicationCommittee" onclick="fillFormFields(this)">
                                            <i class="fa-solid fa-magnifying-glass mx-1"></i>
                                            <span>Review</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="modal fade" id="applicationCommittee" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h5 class="modal-title">Application</h5>
                                        <button type="button" class="btn-close" data-dismiss="modal"
                                                aria-label="Close">
                                        </button>
                                    </div>
                                    <form action="/completeCreditCommitte" method="get">
                                        <div class="modal-body">
                                            <div class="card-body">
                                                <div class="card-header">
                                                    <div class="card-title">
                                                        <h1 class="text-center">Credit Information</h1>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="taskId"
                                                               name="taskId"
                                                               readonly>
                                                        <label for="taskId">process Id:</label>
                                                    </div>
                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="countReviewsCS"
                                                               name="countReviewsCS"
                                                               readonly>
                                                        <label for="countReviewsCS">Count Review:</label>
                                                    </div>
                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="CoupleName"
                                                               name="CoupleName"
                                                               readonly>
                                                        <label for="CoupleName">Couple's Names:</label>
                                                    </div>

                                                    <input id="variable" type="hidden" name="variable">
                                                    <input id="assignee" type="hidden" name="assignee">
                                                    <input id="value" type="hidden" name="value">

                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="state"
                                                               name="state"
                                                               readonly>
                                                        <label for="state">State:</label>
                                                    </div>

                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="requestDate"
                                                               name="requestDate"
                                                               readonly>
                                                        <label for="requestDate">Start Date:</label>
                                                    </div>

                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="coupleEmail1"
                                                               name="coupleEmail1"
                                                               readonly>
                                                        <label for="coupleEmail1">Couple Email 1:</label>
                                                    </div>

                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="text" id="coupleEmail2"
                                                               name="coupleEmail2"
                                                               readonly>
                                                        <label for="coupleEmail2">Couple Email 2:</label>
                                                    </div>

                                                    <div class="form-floating mb-3 p-1">
                                                        <input class="form-control" type="number" id="marriageYears"
                                                               name="processVariablesList.marriageYears"
                                                               readonly>
                                                        <label for="marriageYears">Years of Marriage:</label>
                                                    </div>
                                                    <div class="form-floating mb-3 p-1">
                                                        <select class="form-select" id="bothEmployees"
                                                                name="bothEmployees" disabled>
                                                            <option value="" disabled selected>Both are employed?
                                                            </option>
                                                            <option value="true">Yes</option>
                                                            <option value="false">No</option>
                                                        </select>
                                                        <label for="bothEmployees">Both Employed:</label>
                                                    </div>

                                                    <div class="form-floating mb-3 p-1" id="housePricesContainer">
                                                        <input class="form-control" type="number" id="housePrices"
                                                               name="housePrices"
                                                               placeholder="Enter house prices"
                                                               readonly>
                                                        <label type="hidden" for="housePrices">House Prices:</label>
                                                    </div>
                                                    <div class="form-floating mb-3 p-1" id="quotaValueContainer">
                                                        <input class="form-control" type="number" id="quotaValue"
                                                               name="quotaValue"
                                                               placeholder="Enter quota value"
                                                               readonly>
                                                        <label for="quotaValue">Quota Value:</label>
                                                    </div>
                                                    <div class="form-floating mb-3 p-1" id="coupleSavingsContainer">
                                                        <input class="form-control" type="number" id="coupleSavings"
                                                               name="coupleSavings"
                                                               placeholder="Enter couple savings"
                                                               readonly>
                                                        <label for="coupleSavings">Couple Savings:</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer d-flex justify-content-around">
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#applicationRejectedCommittee">
                                                <i class="fa-solid fa-circle-xmark mx-1"></i>
                                                <span>Rejected</span>
                                            </button>
                                            <button id="approveButton" type="submit" class="btn btn-success">
                                                <i class="fa-solid fa-circle-check mx-1"></i>
                                                <span>Approve</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="applicationRejectedCommittee" tabindex="-1"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h5 class="modal-title">Reason for Rejection</h5>
                                        <button type="button" class="btn-close" data-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form action="/completeCreditCommitte" method="get">
                                        <div class="modal-body">
                                            <div class="form-floating mb-3 p-1">
                                                    <textarea class="form-select" id="rejected"
                                                              placeholder="Leave a comment here"
                                                              style="height: 200px ; background-image: none; resize: none"></textarea>
                                                <label for="rejected">Reason</label>
                                            </div>
                                            <input id="taskId" type="hidden" name="taskId">
                                            <input id="variable" type="hidden" name="variable">
                                            <input id="assignee" type="hidden" name="assignee">
                                            <input id="value" type="hidden" name="value">
                                        </div>
                                        <div class="modal-footer d-flex justify-content-around">
                                            <button type="submit" class="btn btn-danger" data-dismiss="modal">
                                                <i class="fa-solid fa-circle-xmark mx-1"></i>
                                                <span>Cancel</span>
                                            </button>
                                            <button id="rejectedButton" type="submit" class="btn btn-success">
                                                <i class="fa-solid fa-circle-check mx-1"></i>
                                                <span>Confirm</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="page-scripts">
    <script th:src="@{js/CreditCommitte.js}"></script>
</th:block>
</body>
</html>
